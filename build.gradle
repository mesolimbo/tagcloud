group 'neopoly'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile name: 'core'
    compile name: 'WordCram'
}

jar {
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes("Main-Class": "neopoly.TagCloud" )
    }
}
